<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>教程</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>
    <div class="music-player">
        <div class="album-art">
            <i class="fas fa-music" style="font-size: 1.2rem; color: var(--primary);"></i>
        </div>
        <div class="track-info">
            <div class="track-title">FinalSuspect</div>
            <div class="track-artist">Slok</div>
        </div>
        <div class="player-controls">
            <button class="control-btn play-btn">
                <i class="fas fa-play"></i>
            </button>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up" style="color: var(--text-secondary);"></i>
            <div class="volume-slider">
                <div class="volume-level"></div>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <div class="particles"></div>

    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <div class="header">
            <h1>FinalSuspect 教程</h1>
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <div class="btn-group">
            <button class="jump-btn" onclick="window.location.href='Installation.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-download"></i>
                    <span class="btn-text">安装</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='OutputLog.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-save"></i>
                    <span class="btn-text">导出日志</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='Update.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-arrow-up"></i>
                    <span class="btn-text">更新</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    <script src='../JS/index.js'></script>
    <script src='../JS/MusicPlayer.js'></script>
    <audio id="gameAudio" loop>
        <source src="FinalSuspect/MP3/FinalSuspect.wav" type="audio/mpeg">
    </audio>
</body>

</html>
