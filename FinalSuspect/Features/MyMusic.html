<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>我的音乐</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>

<body>
    <main>
        <div class="music-player">
            <div class="album-art">
                <i class="fas fa-music" style="font-size: 1.2rem; color: var(--primary);"></i>
            </div>
            <div class="track-info">
                <div class="track-title">FinalSuspect</div>
                <div class="track-artist">Slok</div>
            </div>
            <div class="player-controls">
                <button class="control-btn play-btn">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up" style="color: var(--text-secondary);"></i>
                <div class="volume-slider">
                    <div class="volume-level"></div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <button class="back-button" onclick="window.history.back()">返回上一页</button>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="MyMusic">FinalSuspect<br>我的音乐</h1>

        <div class="content-section">
            <div class="text">
                <p>您可以在<mark>资源管理</mark>中下载本模组支持的音乐或在文件夹
                <pre><code>Among Us/Final Suspect_Data/Musics</pre></code>中添加自己喜爱的音频文件，如果音乐本地资源路径不存在则会显示「文件丢失」</p>
            </div>

            <div class="text">
                <p>由Slok创作的音乐也已发布至
                    <a href=" https://y.music.163.com/m/user?id=8039762500" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-music"></i>
                        网易云音乐
                    </a>，想听的可以去听听哦。
                </p>
            </div>
        </div>
    </main>
    <script src='../JS/LightAndNight.js'></script>
    <script src='../JS/MusicPlayer.js'></script>
</body>

</html>
