<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>清空自动日志</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <button class="back-button hidden" onclick="window.history.back()">返回上一页</button>

        <h1 class="hidden" id="clear-auto-logs">FinalSuspect<br>清空自动日志</h1>

        <div class="text hidden">
            <p>在模组 Town Of Host 中，当 Among Us 关闭时会自动保存一个日志文件。<br>
            这个功能的初衷是为了遇到意外错误时可以提供相关信息。<br>
            但该功能在 Town Of Host 中是默认启用且（除非改代码）无法关闭。</p>
            <p>因此，我们在 Final Suspect 中添加了清空自动日志功能，以解决这个问题。</p>
        </div>
    </main>
</body>
</html>
