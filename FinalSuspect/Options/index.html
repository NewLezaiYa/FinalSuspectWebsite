<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>选项</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>
    <div class="music-player">
        <div class="album-art">
            <i class="fas fa-music" style="font-size: 1.2rem; color: var(--primary);"></i>
        </div>
        <div class="track-info">
            <div class="track-title">FinalSuspect</div>
            <div class="track-artist">Slok</div>
        </div>
        <div class="player-controls">
            <button class="control-btn play-btn">
                <i class="fas fa-play"></i>
            </button>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up" style="color: var(--text-secondary);"></i>
            <div class="volume-slider">
                <div class="volume-level"></div>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <!-- 粒子背景 -->
    <div class="particles">
        <span style="left: 10%; animation-delay: 0s;"></span>
        <span style="left: 20%; animation-delay: 2s;"></span>
        <span style="left: 30%; animation-delay: 4s;"></span>
        <span style="left: 40%; animation-delay: 1s;"></span>
        <span style="left: 50%; animation-delay: 5s;"></span>
        <span style="left: 60%; animation-delay: 3s;"></span>
        <span style="left: 70%; animation-delay: 6s;"></span>
        <span style="left: 80%; animation-delay: 2.5s;"></span>
        <span style="left: 90%; animation-delay: 3.5s;"></span>
    </div>

    <!-- 科技网格覆盖层 -->
    <div class="tech-grid-overlay"></div>

    <!-- 发光点 -->
    <div class="glowing-dot"></div>
    <div class="glowing-dot"></div>
    <div class="glowing-dot"></div>

    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <div class="header">
            <h1>FinalSuspect 选项</h1>
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <div class="btn-group">
            <button class="jump-btn" onclick="window.location.href='AutoEndGame.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-flag-checkered"></i>
                    <span>结束时自动返回大厅</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='AutoStartGame.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-users-cog"></i>
                    <span>人满自动开始游戏</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='EnableFAC.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-shield-alt"></i>
                    <span>启用反作弊</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='EnableGuardian.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-user-shield"></i>
                    <span>启用客户端守护（试验性）</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='DisableVanillaSound.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-volume-mute"></i>
                    <span>禁用原版游戏音乐</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='FastBoot.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-bolt"></i>
                    <span>快速启动模式</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='GodMode.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-crown"></i>
                    <span>上帝模式</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='KickPlayerWithAbnormalFriendCode.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-user-slash"></i>
                    <span>踢出好友代码异常的玩家</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='KickPlayerInBanList.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-ban"></i>
                    <span>踢出被封禁的玩家</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='KickPlayerWithDenyName.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-exclamation-triangle"></i>
                    <span>踢出使用违规昵称的玩家</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='NoGameEnd.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-flask"></i>
                    <span>测试模式</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='OfflineMode.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-solid fa-plug"></i>
                    <span>离线模式（实验性）</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='ShowPlayerInfo.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-info-circle"></i>
                    <span>展示玩家平台与客户端信息</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='SpamDenyWord.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-comment-slash"></i>
                    <span>屏蔽违禁词</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='SwitchOutfitType.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-palette"></i>
                    <span>切换外观形象</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='UnlockFPS.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-infinity"></i>
                    <span>解锁帧数限制</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='UseModCursor.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-mouse-pointer"></i>
                    <span>使用模组鼠标光标</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='VersionCheat.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-unlock-alt"></i>
                    <span>绕过版本同步检查</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    <button class="back-to-top" aria-label="回到顶部">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6" />
        </svg>
    </button>
    <script src='../JS/BackToTop.js'></script>
    <script src='../JS/index.js'></script>
    <script src='../JS/MusicPlayer.js'></script>
    <audio id="gameAudio" loop>
        <source src="../MP3/FinalSuspect.wav" type="audio/mpeg">
    </audio>
</body>

</html>
