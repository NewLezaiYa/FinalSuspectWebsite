    <title>屏蔽违禁词</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <main>
        <div class="back-button" onclick="window.history.back()">返回上一页</div>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="SpamDenyWord">FinalSuspect<br>屏蔽违禁词</h1>

        <div class="text">
            <p>当Final Suspect检测到聊天内容中包含违禁词（如<mark>侮辱性词汇、广告、敏感信息</mark>等）时，会自动将该词汇替换为星号(*)，而不会影响句子的其余部分。<br>
            功能能在维持聊天可读性的同时，有效减少违规内容传播。<br>
            您可以在设置中关闭此功能。</p>
        </div>

        <div class="image-grid">
            <div class="image-wrapper">
                <p class="text">屏蔽违禁词示意图：</p>
                <img src="../../images/SpamDenyWord.png" class="guide-img">
            </div>
        </div>
    </main>
