    <title>踢出违规昵称玩家</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一页</div>

        <h1 id="kick-player-with-deny-name">FinalSuspect<br>踢出使用违规昵称的玩家</h1>

        <div class="text">
            <p>当您是房主时，若Final Suspect检测到有人使用了违规昵称（如包含敏感词等<mark>破坏游戏体验</mark>的名称），系统将自动踢出该玩家。</p>
            <p>该功能可有效维护房间秩序，避免恶意名称对其他玩家造成干扰。</p>
            <p>您可以在设置手动禁用自动踢出功能。</p>
        </div>
    </main>
</body>
