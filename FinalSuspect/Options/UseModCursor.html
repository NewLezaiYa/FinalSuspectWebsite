<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>使用模组鼠标光标</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", "Segoe UI", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            line-height: 1.9;
            color: #2d3748;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin: 0 0 2.5rem;
            color: #2c3e50;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4f6df5 0%, #3a56e6 100%);
            border-radius: 2px;
        }

        .text {
            margin-bottom: 2rem;
            text-indent: 2em;
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: #4a5568;
            padding: 1.8rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(148, 163, 184, 0.12);
            transition: transform 0.3s ease;
            line-height: 1.9;
        }

        .text:hover {
            transform: translateY(-2px);
        }

        .quote {
            margin: 2rem 0;
            padding: 1.8rem;
            background-color: #f8f9fa;
            border-left: 5px solid #3498db;
            border-radius: 12px;
            color: #495057;
            font-style: italic;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.1);
            transition: transform 0.3s ease;
        }

        .quote:hover {
            transform: translateY(-2px);
        }

        .quote mark {
            background-color: #fff9c4;
            color: #e67e22;
            font-weight: 500;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .info-img {
            display: block;
            max-width: 90%;
            height: auto;
            margin: 2.5rem auto;
            border-radius: 16px;
            box-shadow: 0 8px 24px #FFFFFF;
            transition: transform 0.3s ease;
        }

        .info-img:hover {
            transform: scale(1.01);
        }

        .Cursor {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: linear-gradient(90deg, #4f6df5 0%, #3a56e6 100%);
            color: white;
            font-size: clamp(1rem, 3vw, 1.1rem);
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 3rem;
            box-shadow: 0 4px 12px rgba(79, 109, 245, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 109, 245, 0.4);
        }

        .back-button::before {
            content: "< ";
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem 1.5rem;
            }

            h1 {
                margin: 0 0 2rem;
            }

            .text, .quote {
                font-size: 1rem;
                padding: 1.5rem;
            }

            .quote mark {
                padding: 2px 6px;
            }

            .info-img {
                max-width: 100%;
                border-radius: 12px;
                box-shadow: 0 4px 12px #FFFFFF;
            }

            .Cursor {
                background: #FFFFFF;
            }

            .back-button  {
                display: none;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一页</div>

        <h1 id="use-mod-cursor">使用模组鼠标光标</h1>

        <div class="text">
            <p>启用此功能后，游戏将采用模组提供的定制鼠标光标，替代原版游戏的默认指针。</p>
        </div>

        <div class="quote">
            <p><mark>功能会覆盖你的光标</mark>。<br>
                除非你用的Windows默认，否则一般而言我们建议是关闭的。
            </p>
        </div>

        <div class="Cursor">
            <p class="text">模组鼠标光标示意图：</p>
            <img
                src="../images/Cursor.png"
                alt="模组鼠标光标示意图"
                class="info-img"
            >
        </div>
    </main>
</body>
</html>
