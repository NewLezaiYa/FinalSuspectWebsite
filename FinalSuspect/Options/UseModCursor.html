<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>使用模组鼠标光标</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>

<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一页</div>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="UseModCursor">FinalSuspect<br>使用模组鼠标光标</h1>

        <div class="text">
            <p>启用此功能后，游戏将采用模组提供的定制鼠标光标，替代原版游戏的默认鼠标光标。</p>
            <div class="tip">
                <p><mark>该功能会覆盖你的鼠标光标</mark>。<br>
                    除非你不喜欢用Windows默认鼠标光标，否则一般而言我们建议是关闭的。
                </p>
            </div>
        </div>

        <div class="image-grid">
            <div class="image-wrapper">
                <p class="text">模组鼠标光标示意图：</p>
                <img src="../../images/Cursor.png" class="guide-img">
            </div>
        </div>
    </main>

    <button class="back-to-top" aria-label="回到顶部">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6" />
        </svg>
    </button>
    <script src='../JS/BackToTop.js'></script>
    <script src='../JS/LightAndNight.js'></script>
</body>

</html>
