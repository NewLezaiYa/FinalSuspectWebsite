<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>使用模组鼠标光标</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一页</div>

        <h1 id="use-mod-cursor">FinalSuspect<br>使用模组鼠标光标</h1>

        <div class="text">
            <p>启用此功能后，游戏将采用模组提供的定制鼠标光标，替代原版游戏的默认鼠标光标。</p>
        </div>

        <div class="tip">
            <p><mark>该功能会覆盖你的鼠标光标</mark>。<br>
                除非你不喜欢用Windows默认鼠标光标，否则一般而言我们建议是关闭的。
            </p>
        </div>

        <div class="image-grid">
            <div class="image-wrapper">
                <p class="text">模组鼠标光标示意图：</p>
                <img src="../../images/Cursor.png" class="guide-img">
            </div>
        </div>
    </main>
    <script type="text/javascript" src="../JS/Common.js"></script>
</body>
</html>
