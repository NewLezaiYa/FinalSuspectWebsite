<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>豆子形象切换</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/ChangeOutfit.css">
    <link rel="stylesheet" href="../CSS/Cursor.css">
</head>
<body>
    <main>
        <div class="back-button-Windows" onclick="window.history.back()">返回上一页</div>
        <div class="back-button-Android" href="../Options/">返回上一页</div>

        <h1 id="ChangeOutfit">FinalSuspect<br>豆子形象切换</h1>

        <div class="text">
            在Final Suspect中，我们为玩家提供了<mark>三种可切换的太空人形象</mark>，增添更多趣味性和个性化选择：
        </div>

        <div class="text">
            <ol class="outfit-list">
                <li>经典豆子模式 - 官方默认，还是你最熟悉的太空<mark>豆子</mark>造型。</li>
                <li>愚人节牧马模式 - 恶搞风格，将角色替换为滑稽的<mark>牧马</mark>形象（参考官方愚人节彩蛋）。</li>
                <li>愚人节长颈豆模式 - 趣味变体，角色变成脖子超长的<mark>长颈豆</mark>，致敬官方愚人节特殊外观。</li>
            </ol>
        </div>

        <div class="tip">
            玩家可在设置菜单中自由切换模式。<br>
            该功能不影响游戏平衡，仅为娱乐性扩展。
        </div>
    </main>
</body>
</html>
