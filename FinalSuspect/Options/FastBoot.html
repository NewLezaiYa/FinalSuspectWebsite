<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>快速启动模式</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一页</div>

        <h1 id="FastBoot">FinalSuspect<br>快速启动模式</h1>

        <div class="text">
            在Final Suspect模组中，我们引入了快速启动模式以优化游戏加载流程。启用该模式后，系统将跳过非必要环节。<br>
            经实测，常规启动耗时约<strong>15秒</strong>，而启用快速启动后仅需<strong>5秒</strong>即可直达主菜单。该模式特别适合频繁重启游戏的测试场景，玩家可通过设置菜单切换模式。
        </div>

        <div class="tip">
            <p>首次安装或大版本更新时仍需完整加载资源。</p>
        </div>

        <div class="image-grid">
            <div class="image-wrapper">
                <p class="text">快速启动模式示意图：</p>
                <img src="../../images/FastBoot.png" class="guide-img">
            </div>
        </div>
    </main>

    <button class="back-to-top" aria-label="回到顶部">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>
    <script src='../JS/BackToTop.js'></script>
</body>
</html>
