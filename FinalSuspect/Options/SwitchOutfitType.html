<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>切换外观形象</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/SwitchOutfitType.css">
</head>

<body>
    <main>
        <div class="music-player">
            <div class="album-art">
                <i class="fas fa-music" style="font-size: 1.2rem; color: var(--primary);"></i>
            </div>
            <div class="track-info">
                <div class="track-title">FinalSuspect</div>
                <div class="track-artist">Slok</div>
            </div>
            <div class="player-controls">
                <button class="control-btn play-btn">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up" style="color: var(--text-secondary);"></i>
                <div class="volume-slider">
                    <div class="volume-level"></div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <button class="back-button" onclick="window.history.back()">返回上一页</button>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="SwitchOutfitType">FinalSuspect<br>切换外观形象</h1>

        <div class="text">
            在Final Suspect中，我们为玩家提供了<mark>三种可切换的太空人形象</mark>，增添更多趣味性和个性化选择：
        </div>

        <div class="text">
            <ol class="outfit-list">
                <li>经典豆子模式 - 官方默认，还是你最熟悉的太空<mark>豆子</mark>造型。</li>
                <li>愚人节牧马模式 - 恶搞风格，将角色替换为滑稽的<mark>牧马</mark>形象（参考官方愚人节彩蛋）。</li>
                <li>愚人节长颈豆模式 - 趣味变体，角色变成脖子超长的<mark>长颈豆</mark>，致敬官方愚人节特殊外观。</li>
            </ol>
        </div>

        <div class="tip">
            玩家可在设置菜单中自由切换模式。<br>
            该功能不影响游戏平衡，仅为娱乐性扩展。
        </div>
        <script src='../JS/LightAndNight.js'></script>
        <script src='../JS/MusicPlayer.js'></script>
    </main>
</body>

</html>
