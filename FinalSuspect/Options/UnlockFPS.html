<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>解锁帧数限制</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一页</div>

        <h1 id="unlock-fps">FinalSuspect<br>解锁帧数限制</h1>

        <div class="text">
            <p>原版游戏客户端默认将帧率限制在60FPS，启用此功能后可解除该限制，最高支持<mark>165FPS</mark>的流畅画面表现。<br>
            高帧率模式能显著提升游戏动画的顺滑度和操作响应速度。</p>
        </div>

        <div class="image-grid">
            <div class="image-wrapper">
                <p class="text">解锁帧数限制功能示意图：</p>
                <img src="../../images/UnlockFPS.png" class="guide-img">
            </div>
        </div>
    </main>
</body>
</html>
