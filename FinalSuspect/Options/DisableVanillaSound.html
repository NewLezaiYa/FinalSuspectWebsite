<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>禁用原版游戏音乐</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Common.css">
    <script src="../JS/Common.js"></script>
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一页</div>

        <h1 id="disable-vanilla-sound">FinalSuspect<br>禁用原版游戏音乐</h1>

        <p class="text">
            在Final Suspect中，我们新增了背景音乐控制功能，允许玩家屏蔽大厅等待音乐。
        </p>

        <p class="text">
            启用后，相关场景将保持静默，适合希望自定义播放器音乐或需要减少重复音频干扰的玩家。<br>
            该设定可通过模组配置菜单随时调整。
        </p>

        <p class="text">
            功能不影响游戏音效。
        </p>

        <div class="tip">
            <p>大厅等待的噪声被归类为<mark>音效</mark>，而非音乐。</p>
        </div>
    </main>
</body>
</html>
