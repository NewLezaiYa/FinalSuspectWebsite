<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>Tutorial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FinalSuspect Tutorial</h1>
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <div class="btn-group">
            <button class="jump-btn" onclick="window.location.href='Installation.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-download"></i>
                    <span class="btn-text">Install</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='OutputLog.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-save"></i>
                    <span class="btn-text">Export Logs</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='Update.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-arrow-up"></i>
                    <span class="btn-text">Update</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</body>
</html>
