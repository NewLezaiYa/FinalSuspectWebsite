<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站更新日志</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Resource/CSS/Button/Back.css">
    <link rel="stylesheet" href="../Resource/CSS/Button/BackTo.css">
    <link rel="stylesheet" href="../Resource/CSS/Music.css">
    <link rel="stylesheet" href="../Resource/CSS/Announcement.css">
    <link rel="stylesheet" href="../Resource/CSS/Common.css">
    <link rel="stylesheet" href="../Resource/CSS/Text/h1.css">
</head>

<body>
    <main>
        <!-- 粒子背景 -->
        <div class="particles">
            <span style="left: 10%; animation-delay: 0s;"></span>
            <span style="left: 20%; animation-delay: 2s;"></span>
            <span style="left: 30%; animation-delay: 4s;"></span>
            <span style="left: 40%; animation-delay: 6s;"></span>
            <span style="left: 50%; animation-delay: 8s;"></span>
            <span style="left: 60%; animation-delay: 10s;"></span>
            <span style="left: 70%; animation-delay: 12s;"></span>
            <span style="left: 80%; animation-delay: 14s;"></span>
            <span style="left: 90%; animation-delay: 16s;"></span>
        </div>

        <!-- 网格覆盖层 -->
        <div class="grid-overlay"></div>

        <!-- 扫描线效果 -->
        <div class="scanlines"></div>

        <div class="music-player">
            <div class="album-art">
                <i class="fas fa-music" style="font-size: 1.2rem; color: var(--primary);"></i>
            </div>
            <div class="track-info">
                <div class="track-title">FinalSuspect</div>
                <div class="track-artist">Slok</div>
            </div>
            <div class="player-controls">
                <button class="control-btn play-btn">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up" style="color: var(--text-secondary);"></i>
                <div class="volume-slider">
                    <div class="volume-level"></div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="back-button" onclick="window.history.back()">返回上一页</div>

        <h1 id="Announcement">网站更新日志</h1>
        <p class="page-subtitle">本网站的最新改进、功能更新和错误修复。我们致力于持续改进，为您提供最佳体验。</p>

        <div class="filter-container animate-fadeInUp delay-1">
            <button class="filter-button active">全部版本</button>
        </div>

        <div class="changelog-container">
            <!-- 版本卡片 1 -->
            <div class="version-card animate-fadeInUp delay-1">
                <div class="version-header">
                    <div>
                        <div class="version-number">v???</div>
                        <div class="release-date">2025年11月9日</div>
                    </div>
                    <span class="version-type major">重要更新</span>
                </div>
                <h3 class="version-title">新功能</h3>
                <ul class="changes-list">
                    <li>添加网站的更新公告</li>
                    <li>删除了en-US和zh-TW残留的css和js</li>
                </ul>
                <div class="version-footer">
                    <div>#????</div>
                </div>
            </div>

            <!-- 版本卡片 2 -->
            <div class="version-card animate-fadeInUp delay-2">
                <div class="version-header">
                    <div>
                        <div class="version-number">v???</div>
                        <div class="release-date">???</div>
                    </div>
                    <span class="version-type minor">次要更新</span>
                </div>
                <h3 class="version-title">???</h3>
                <ul class="changes-list">
                    <li>???</li>
                </ul>
                <div class="version-footer">
                    <div>???</div>
                </div>
            </div>

            <!-- 版本卡片 3 -->
            <div class="version-card animate-fadeInUp delay-3">
                <div class="version-header">
                    <div>
                        <div class="version-number">v???</div>
                        <div class="release-date">???</div>
                    </div>
                    <span class="version-type patch">补丁修复</span>
                </div>
                <h3 class="version-title">???</h3>
                <ul class="changes-list">
                    <li>???</li>
                </ul>
                <div class="version-footer">
                    <div>???</div>
                </div>
            </div>
        </div>
        </div>

        <button class="back-to-top" aria-label="回到顶部">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 15l-6-6-6 6" />
            </svg>
        </button>

        <script src='../Resource/JS/BackToTop.js'></script>
        <script src='../Resource/JS/MusicPlayer.js'></script>
        <script src='../Resource/JS/Announcement.js'></script>
        <audio id="gameAudio" loop>
            <source src="../Resource/MP3/FinalSuspect.wav" type="audio/wav">
        </audio>
    </main>
</body>

</html>
