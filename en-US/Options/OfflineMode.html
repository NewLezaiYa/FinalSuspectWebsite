<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>Offline Mode (Experimental)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">Back</div>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="OfflineMode">FinalSuspect<br>离线模式（试验性）</h1>

        <div class="text">
            在Final Suspect模组中，当你启动离线模式，将不会从<mark>远程获取资源</mark>。<br>
        </div>

        <div class="danger">
            <p>我们<mark>不推荐</mark>你启用离线模式。<br>
            启用离线模式后您无法获取最新的资源。</p>
        </div>
    </main>
    <script src='../JS/LightAndNight.js'></script>
</body>
</html>
