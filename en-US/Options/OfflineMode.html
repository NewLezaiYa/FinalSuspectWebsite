<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>Offline Mode (Experimental)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">Back</div>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="OfflineMode">FinalSuspect<br>Offline Mode (Experimental)</h1>

        <div class="text">
            In the Final Suspect mod, when you enable offline mode, it will <mark>not fetch resources remotely</mark>.<br>
        </div>

        <div class="danger">
            <p>We <mark>do not recommend</mark> enabling Offline Mode.<br>
            After enabling Offline Mode, you will be unable to access the latest resources.</p>
        </div>
    </main>
    <script src='../JS/LightAndNight.js'></script>
</body>
</html>
