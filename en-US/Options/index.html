<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #4f6df5;
            --primary-light: #6b8aff;
            --primary-dark: #3a56e6;
            --primary-darker: #2a42c2;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --bg-light: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            --card-bg: #ffffff;
            --border-radius: 20px;
            --shadow-sm: 0 4px 12px rgba(148, 163, 184, 0.1);
            --shadow-md: 0 8px 24px rgba(148, 163, 184, 0.15);
            --shadow-lg: 0 12px 36px rgba(148, 163, 184, 0.18);
            --transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', '微软雅黑', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            padding: 20px 15px;
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            width: 100%;
            max-width: 520px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 40px 28px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .header {
            position: relative;
            margin-bottom: 30px;
        }

        .back-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 20px;
            z-index: 100;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(79, 109, 245, 0.25);
            transition: var(--transition);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .back-button::after {
            content: '';
            display: block;
            padding-bottom: 100%;
        }

        .back-button i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .back-button:hover, .back-button:focus {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 6px 18px rgba(79, 109, 245, 0.3);
        }

        .back-button:hover i {
            transform: translate(-50%, -50%) rotate(-15deg);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 50%, var(--primary-darker) 100%);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            animation: gradientShift 8s linear infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            color: var(--text-primary);
            font-size: clamp(1.4rem, 4vw, 1.6rem);
            margin-bottom: 38px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.03em;
            position: relative;
            padding-bottom: 12px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .jump-btn {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 14px;
            font-size: clamp(1rem, 3.5vw, 1.1rem);
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            background: linear-gradient(45deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(79, 109, 245, 0.22);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 64px; /* 符合WCAG触摸目标标准 */
        }

        .btn-content {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            transition: transform 0.3s ease;
        }

        .btn-icon {
            font-size: 1.3rem;
            transition: transform 0.3s ease;
            color: rgba(255, 255, 255, 0.9);
        }

        .btn-text {
            transition: transform 0.3s ease;
        }

        .btn-arrow {
            font-size: 1.1rem;
            opacity: 0.8;
            transition: transform 0.3s ease;
            color: rgba(255, 255, 255, 0.9);
        }

        .jump-btn:hover, .jump-btn:focus-visible {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 109, 245, 0.3);
            background: linear-gradient(45deg, var(--primary-dark) 0%, var(--primary) 100%);
        }

        .jump-btn:hover .btn-content {
            transform: translateX(8px);
        }

        .jump-btn:hover .btn-icon {
            transform: scale(1.1);
        }

        .jump-btn:hover .btn-arrow {
            transform: translateX(4px);
        }

        .jump-btn:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .jump-btn:active {
            transform: scale(0.985);
            box-shadow: 0 3px 10px rgba(79, 109, 245, 0.25);
            background: linear-gradient(45deg, var(--primary-darker) 0%, var(--primary-dark) 100%);
        }

        @media (max-width: 380px) {
            .container {
                padding: 32px 20px;
            }

            h1 {
                margin-bottom: 32px;
                font-size: 1.4rem;
            }

            .jump-btn {
                padding: 16px 20px;
                font-size: 1rem;
            }

            .btn-content {
                gap: 14px;
            }

            .btn-icon {
                font-size: 1.2rem;
            }

            .btn-arrow {
                font-size: 1rem;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1f29 0%, #232a38 100%);
            }

            .container {
                background: #2d3748;
                box-shadow: 0 12px 36px rgba(0, 0, 0, 0.25);
                border-color: rgba(255, 255, 255, 0.1);
            }

            h1 {
                color: #edf2f7;
            }

            h1::after {
                background: #63b3ed;
            }

            .jump-btn {
                background: linear-gradient(45deg, #4299e1 0%, #3182ce 100%);
                box-shadow: 0 4px 14px rgba(66, 153, 225, 0.22);
            }

            .jump-btn:hover, .jump-btn:focus-visible {
                background: linear-gradient(45deg, #3182ce 0%, #4299e1 100%);
                box-shadow: 0 8px 20px rgba(66, 153, 225, 0.3);
            }

            .jump-btn:active {
                background: linear-gradient(45deg, #2b6cb0 0%, #3182ce 100%);
                box-shadow: 0 3px 10px rgba(66, 153, 225, 0.25);
            }

            .btn-icon, .btn-text, .btn-arrow {
                color: rgba(255, 255, 255, 0.9);
            }
        }

        @media (max-width: 768px) {
            .back-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FinalSuspect Options</h1>
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <div class="btn-group">
            <button class="jump-btn" onclick="window.location.href='AutoEndGame.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-flag-checkered"></i>
                    <span>结束时自动返回大厅</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='AutoStartGame.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-users-cog"></i>
                    <span>人满自动开始游戏</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='ChangeOutfit.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-palette"></i>
                    <span>豆子形象切换</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='EnableFAC.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-shield-alt"></i>
                    <span>启用反作弊</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='EnableGuardian.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-user-shield"></i>
                    <span>启用客户端守护（试验性）</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='DisableVanillaSound.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-volume-mute"></i>
                    <span>禁用原版游戏音乐</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='FastBoot.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-bolt"></i>
                    <span>快速启动模式</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='KickPlayerWithAbnormalFriendCode.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-user-slash"></i>
                    <span>踢出好友代码异常的玩家</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='KickPlayerInBanList.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-ban"></i>
                    <span>踢出被封禁的玩家</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='KickPlayerWithDenyName.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-exclamation-triangle"></i>
                    <span>踢出使用违规昵称的玩家</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='OfflineMode.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-solid fa-plug"></i>
                    <span>离线模式（实验性）</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='ShowPlayerInfo.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-info-circle"></i>
                    <span>展示玩家平台与客户端信息</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='SpamDenyWord.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-comment-slash"></i>
                    <span>屏蔽违禁词</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='UnlockFPS.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-infinity"></i>
                    <span>解锁帧数限制</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='UseModCursor.html'">
                <div class="btn-content">
                    <i class="btn-icon fas fa-mouse-pointer"></i>
                    <span>使用模组鼠标光标</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</body>
</html>
