<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>Enable Anti-Cheat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">Back</div>

        <h1 id="EnableFAC">FinalSuspect<br>启用反作弊</h1>

        <div class="text">
            在Final Suspect模组中，我们提供了启用FAC（Final Anti Cheat）的选项。<br>
            启用此选项后，<mark>FAC将开始工作</mark>。<br>
            该功能适用于自定义房间或模组测试场景，禁用后房间将依赖玩家自律。
        </div>

        <div class="danger">
            <p>我们<mark>不推荐</mark>你禁用FAC。<br>
            禁用FAC后您的房间可能会被外挂炸崩。</p>
        </div>
    </main>
</body>
</html>
