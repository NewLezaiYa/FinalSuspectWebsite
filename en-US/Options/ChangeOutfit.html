<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>Bean Skin Selector</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", "Segoe UI", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            line-height: 1.9;
            color: #2d3748;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin: 0 0 2.5rem;
            color: #2c3e50;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4f6df5 0%, #3a56e6 100%);
            border-radius: 2px;
        }

        h2 {
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            margin: 2.5rem 0 1.5rem;
            color: #2c3e50;
            position: relative;
            padding-left: 24px;
        }

        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 24px;
            background: #4f6df5;
            border-radius: 3px;
        }

        h2 a {
            color: #4f6df5;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        h2 a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #4f6df5;
            transition: width 0.3s ease;
        }

        h2 a:hover {
            color: #3a56e6;
        }

        h2 a:hover::after {
            width: 100%;
        }

        .text {
            margin-bottom: 2rem;
            text-indent: 2em;
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: #4a5568;
            padding: 1.8rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(148, 163, 184, 0.12);
            transition: transform 0.3s ease;
            line-height: 1.9;
        }

        .text:hover {
            transform: translateY(-2px);
        }

        .outfit-list {
            margin: 2rem 0;
            padding-left: 2rem;
        }

        .outfit-list li {
            margin-bottom: 1.5rem;
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: #4a5568;
            padding: 1.8rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(148, 163, 184, 0.12);
            transition: transform 0.3s ease;
            line-height: 1.7;
        }

        .outfit-list li:hover {
            transform: translateY(-2px);
        }

        mark {
            background-color: #fff9c4;
            color: #e67e22;
            font-weight: 500;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .danger {
            margin: 2rem 0;
            padding: 1.8rem;
            background-color: #fff5f5;
            border-left: 5px solid #fc8181;
            border-radius: 12px;
            color: #c53030;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(252, 129, 129, 0.1);
        }

        .video-container {
            margin: 2.5rem 0;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(148, 163, 184, 0.15);
        }

        .video-container iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 16px;
        }

        blockquote {
            margin: 2rem 0;
            padding: 1.5rem 2rem;
            background-color: #f8f9fa;
            border-left: 5px solid #4f6df5;
            border-radius: 8px;
            color: #4a5568;
            font-style: italic;
            font-size: clamp(1rem, 3vw, 1.1rem);
            line-height: 1.7;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: linear-gradient(90deg, #4f6df5 0%, #3a56e6 100%);
            color: white;
            font-size: clamp(1rem, 3vw, 1.1rem);
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 3rem;
            box-shadow: 0 4px 12px rgba(79, 109, 245, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 109, 245, 0.4);
        }

        .back-button::before {
            content: "< ";
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem 1.5rem;
            }

            h1 {
                margin: 0 0 2rem;
            }

            h2 {
                font-size: 1.5rem;
                margin: 2rem 0 1.2rem;
                padding-left: 20px;
            }

            h2::before {
                width: 4px;
                height: 18px;
            }

            .text, .outfit-list li {
                font-size: 1rem;
                padding: 1.5rem;
            }

            .video-container iframe {
                height: 250px;
            }

            blockquote {
                font-size: 1rem;
                padding: 1.2rem 1.8rem;
            }

            .danger {
                padding: 1.5rem;
            }

            .back-button  {
                display: none;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">Back</div>

        <h1 id="change-outfit">FinalSuspect Bean Skin Selector</h1>

        <p class="text">
            在Final Suspect中，我们为玩家提供了<mark>三种可切换的太空人形象</mark>，增添更多趣味性和个性化选择：
        </p>

        <ol class="outfit-list">
            <li>经典豆子模式 - 官方默认，还是你最熟悉的太空<mark>豆子</mark>造型。</li>
            <li>愚人节牧马模式 - 恶搞风格，将角色替换为滑稽的<mark>牧马</mark>形象（参考官方愚人节彩蛋）。</li>
            <li>愚人节长颈豆模式 - 趣味变体，角色变成脖子超长的<mark>长颈豆</mark>，致敬官方愚人节特殊外观。</li>
        </ol>

        <p class="text">
            玩家可在设置菜单中自由切换模式。<br>
            该功能不影响游戏平衡，仅为娱乐性扩展。
        </p>
    </main>
</body>
</html>
