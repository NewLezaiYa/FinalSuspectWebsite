<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>My Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f6df5;
            --primary-light: #6b8aff;
            --primary-dark: #3a56e6;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --bg-light: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            --card-bg: #ffffff;
            --border-radius: 16px;
            --shadow-sm: 0 4px 12px rgba(148, 163, 184, 0.1);
            --shadow-md: 0 8px 24px rgba(148, 163, 184, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", "Segoe UI", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            line-height: 1.8;
            color: var(--text-primary);
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        main {
            width: 100%;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 3rem;
            box-shadow: 0 4px 12px rgba(79, 109, 245, 0.25);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-light) 0%, var(--primary) 100%);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .back-button:hover::before {
            width: 100%;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(79, 109, 245, 0.35);
        }

        .back-button::before {
            content: "< ";
            margin-right: 8px;
            font-weight: 600;
        }

        h1 {
            text-align: center;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin: 0 0 2.5rem;
            color: var(--text-primary);
            position: relative;
            padding-bottom: 1.2rem;
            font-weight: 700;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 3px;
            animation: lineGrow 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes lineGrow {
            from { width: 0; }
            to { width: 100px; }
        }

        .content-section {
            margin-bottom: 3rem;
        }

        .text {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: var(--text-secondary);
            padding: 1.8rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            line-height: 1.9;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 0;
            background: var(--primary);
            transition: height 0.4s ease;
        }

        .text:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .text:hover::before {
            height: 100%;
        }

        .text p {
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .text p:last-child {
            margin-bottom: 0;
        }

        .tip {
            margin: 2rem 0;
            padding: 1.8rem;
            background-color: #f1f9eb;
            border-left: 5px solid #a3d168;
            border-radius: 12px;
            color: #678539;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(163, 209, 104, 0.1);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .tip::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 0;
            background: #a3d168;
            transition: height 0.4s ease;
        }

        .tip:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(163, 209, 104, 0.2);
        }

        .tip:hover::before {
            height: 100%;
        }

        .tip p {
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .tip p:last-child {
            margin-bottom: 0;
        }

        .music-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 4px 0;
        }

        .music-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .music-link:hover {
            color: var(--primary-dark);
        }

        .music-link:hover::after {
            width: 100%;
        }

        .music-link i {
            margin-right: 8px;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .music-link:hover i {
            transform: translateX(4px);
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem;
            }

            h1 {
                margin: 0 0 1.5rem;
                padding-bottom: 1rem;
            }

            h1::after {
                width: 80px;
                height: 4px;
            }

            .text, .tip {
                font-size: 1rem;
                padding: 1.5rem;
                border-radius: 12px;
            }

            .back-button  {
                padding: 10px 20px;
                font-size: 0.95rem;
            }

            .music-link {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <button class="back-button" onclick="window.history.back()">返回上一页</button>

        <!-- 我的音乐 -->
        <h1 id="audio-management">FinalSuspect<br>我的音乐</h1>

        <div class="content-section">
            <div class="text">
                <p>您可以通过模组<mark>我的音乐</mark>界面管理来自模组或第三方的音乐。</p>
            </div>

            <div class="tip">
                <p>有关添加自定义音乐的教程已于游戏内写出。</p>
            </div>

            <div class="text">
                <p>由Slok创作的音乐也已发布至
                    <a href="https://music.163.com/" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="music-link">
                        <i class="fas fa-music"></i>
                        网易云音乐
                    </a>，想听的可以去听听哦。
                </p>
            </div>
        </div>
    </main>
</body>
</html>
