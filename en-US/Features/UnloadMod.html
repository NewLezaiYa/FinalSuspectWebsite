<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>Switch to Vanilla</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <button class="back-button" onclick="window.history.back()">Back</button>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="UnloadMod">FinalSuspect<br>Switch to Vanilla</h1>

        <div class="content-section">
            <div class="text">
                <p>This will uninstall Final Suspect-related features and revert the game to its vanilla state.<br>
                You will be playing Among Us using the original client.</p>
                <div class="warning">
                    <p>After reverting to the vanilla version, the game needs to be restarted for the mod to function.</p>
                </div>
            </div>
        </div>
    </main>
    <script src='../JS/LightAndNight.js'></script>
</body>
</html>
