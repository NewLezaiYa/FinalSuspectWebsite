<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>Switch to Vanilla</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <button class="back-button" onclick="window.history.back()">Back</button>

        <!-- 切换原版 -->
        <h1 id="UnloadMod">FinalSuspect<br>切换原版</h1>

        <div class="content-section">
            <div class="text">
                <p>This will uninstall Final Suspect-related features and revert the game to its vanilla state.<br>
                You will be playing Among Us using the original client.</p>
                <div class="warning">
                    <p>回到原版后需要重启游戏才能使用Mod</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
