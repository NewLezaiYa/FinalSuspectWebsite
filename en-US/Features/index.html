<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>Function</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../Resource/CSS/index.css">
    <link rel="stylesheet" href="../../Resource/CSS/Music.css">
</head>

<body>
    <div class="tech-border-corner top-left"></div>
    <div class="tech-border-corner bottom-left"></div>
    <div class="tech-border-corner bottom-right"></div>

    <div class="music-player">
        <div class="album-art">
            <i class="fas fa-music" style="font-size: 1.2rem; color: var(--primary);"></i>
        </div>
        <div class="track-info">
            <div class="track-title">FinalSuspect</div>
            <div class="track-artist">Slok</div>
        </div>
        <div class="player-controls">
            <button class="control-btn play-btn">
                <i class="fas fa-play"></i>
            </button>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up" style="color: var(--text-secondary);"></i>
            <div class="volume-slider">
                <div class="volume-level"></div>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <!-- 粒子背景 -->
    <div class="particles">
        <span style="left: 10%; animation-delay: 0s;"></span>
        <span style="left: 20%; animation-delay: 2s;"></span>
        <span style="left: 30%; animation-delay: 4s;"></span>
        <span style="left: 40%; animation-delay: 1s;"></span>
        <span style="left: 50%; animation-delay: 5s;"></span>
        <span style="left: 60%; animation-delay: 3s;"></span>
        <span style="left: 70%; animation-delay: 6s;"></span>
        <span style="left: 80%; animation-delay: 2.5s;"></span>
        <span style="left: 90%; animation-delay: 3.5s;"></span>
    </div>

    <!-- 科技网格覆盖层 -->
    <div class="tech-grid-overlay"></div>

    <!-- 发光点 -->
    <div class="glowing-dot"></div>
    <div class="glowing-dot"></div>
    <div class="glowing-dot"></div>

    <!-- 扫描线效果 -->
    <div class="scanlines"></div>

    <div class="container">
        <div class="header">
            <h1>FinalSuspect 功能</h1>
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <div class="btn-group">
            <button class="jump-btn" onclick="window.location.href='ClearAutoLogs.html'">
                <div class="jump-btn-glow"></div>
                <div class="btn-content">
                    <i class="btn-icon fas fa-trash-alt"></i>
                    <span class="btn-text">清空自动日志</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='DumpLog.html'">
                <div class="jump-btn-glow"></div>
                <div class="btn-content">
                    <i class="btn-icon fas fa-file-code"></i>
                    <span class="btn-text">输出日志</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='MainMenuStyleManager.html'">
                <div class="jump-btn-glow"></div>
                <div class="btn-content">
                    <i class="btn-icon fas fa-palette"></i>
                    <span class="btn-text">切换主页风格</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='MyMusic.html'">
                <div class="jump-btn-glow"></div>
                <div class="btn-content">
                    <i class="btn-icon fas fa-music"></i>
                    <span class="btn-text">我的音乐</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='NameTagManager.html'">
                <div class="jump-btn-glow"></div>
                <div class="btn-content">
                    <i class="btn-icon fas fa-tags"></i>
                    <span class="btn-text">名称标识管理</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='ResourceManager.html'">
                <div class="jump-btn-glow"></div>
                <div class="btn-content">
                    <i class="btn-icon fas fa-folder"></i>
                    <span class="btn-text">资源管理</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>

            <button class="jump-btn" onclick="window.location.href='UnloadMod.html'">
                <div class="jump-btn-glow"></div>
                <div class="btn-content">
                    <i class="btn-icon fas fa-toggle-on"></i>
                    <span class="btn-text">切换原版</span>
                </div>
                <i class="btn-arrow fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    <script src='../../Resource/JS/index.js'></script>
    <script src='../../Resource/JS/MusicPlayer.js'></script>
    <audio id="gameAudio" loop>
        <source src="../../Resource/MP3/FinalSuspect.wav" type="audio/wav">
    </audio>
</body>

</html>
