<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>清空自動日誌</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <button class="back-button" onclick="window.history.back()">返回上一頁</button>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="ClearAutoLogs">FinalSuspect<br>清空自動日誌</h1>

        <div class="text">
            <p>在模組Town Of Host中，當Among Us關閉時會自動保存一個日誌文件。<br>
            這個功能的初衷是為了遇到意外錯誤時可以提供相關信息。<br>
            但該功能在Town Of Host中是默認啟用且（除非改代碼）無法關閉。</p>
            <p>因此，我們在Final Suspect中添加了清空自動日誌功能，以解決這個問題。</p>
        </div>
        <script src='../JS/LightAndNight.js'></script>
    </main>
</body>
</html>
