<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>切換外觀形象</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/ChangeOutfit.css">
</head>
<body>
    <main>
        <button class="back-button" onclick="window.history.back()">返回上一頁</button>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="ChangeOutfit">FinalSuspect<br>切換外觀形象</h1>

        <div class="text">
            在Final Suspect中，我們為玩家提供了<mark>三種可切換的太空人形象</mark>，增添更多趣味性和個性化選擇：
        </div>

        <div class="text">
            <ol class="outfit-list">
                <li>經典豆子模式 - 官方默認，還是你最熟悉的太空<mark>豆子</mark>造型。</li>
                <li>愚人節牧馬模式 - 惡搞風格，將角色替換為滑稽的<mark>牧馬</mark>形象（參考官方愚人節彩蛋）。</li>
                <li>愚人節長頸豆模式 - 趣味變體，角色變成脖子超長的<mark>長頸豆</mark>，致敬官方愚人節特殊外觀。</li>
            </ol>
        </div>

        <div class="tip">
            玩家可在設定選單中自由切換模式。<br>
            此功能不影響遊戲平衡，僅為娛樂性擴展。
        </div>
        <script src='../JS/LightAndNight.js'></script>
    </main>
</body>
</html>
