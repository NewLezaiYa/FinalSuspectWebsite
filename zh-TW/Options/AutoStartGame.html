<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>人滿自動開始遊戲</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一頁</div>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="AutoStartGame">FinalSuspect<br>人滿自動開始遊戲</h1>

        <div class="text">
            在Final Suspect模組中，我們優化了自動開始遊戲的邏輯，使房間人數接近滿員即可觸發倒計時。<br>
            當房間玩家人數達到<mark>最大值-1</mark>（即僅差1人滿員）時，Final Suspect會啟動10秒的短倒計時。<br>
            倒計時期間，房主可手動取消。<br>
            這一機制避免了滿員後的等待延遲，又防止因最後一名玩家遲遲未加入而影響遊戲體驗。
        </div>
    </main>
    <script src='../JS/LightAndNight.js'></script>
</body>
</html>
