<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>結束時自動返回大廳</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一頁</div>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="AutoEndGame">FianlSuspect<br>結束時自動返回大廳</h1>

        <div class="text">
            當遊戲對局結束時，Fianl Suspect<mark>結束時自動返回大廳</mark>功能將自動觸發，自動跳過結算動畫與複盤信息頁，直接將玩解決啊跳轉返回至遊戲大廳介面。<br>
            該設計通過減少非必要的中轉環節，可以有效提升玩家在連續對局時的操作流暢度，尤其適用於躲貓貓或練習模式等需要高頻次對局的場景。
        </div>
    </main>
    <script src='../JS/LightAndNight.js'></script>
</body>
</html>
