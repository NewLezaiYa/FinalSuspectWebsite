<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一頁</div>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="SpamDenyWord">FinalSuspect<br>屏蔽違禁詞</h1>

        <div class="text">
            <p>當Final Suspect偵測到聊天內容中包含違禁詞（如<mark>侮辱性詞彙、廣告、敏感資訊</mark>等）時，會自動將該詞彙替換為星號(*)，而不會影響句子的其餘部分。<br>
            功能能在維持聊天可讀性的同時，有效減少違規內容傳播。<br>
            您可以在設定中關閉此功能。</p>
        </div>

        <div class="image-grid">
            <div class="image-wrapper">
                <p class="text">屏蔽違禁詞示意圖：</p>
                <img src="../../images/SpamDenyWord.png" class="guide-img">
            </div>
        </div>
    </main>
    <script src='../JS/LightAndNight.js'></script>
</body>
