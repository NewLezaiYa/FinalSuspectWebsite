<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>展示玩家平台與客戶端訊息</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一頁</div>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="ShowPlayerInfo">FinalSuspect<br>展示玩家平台與客戶端訊息</h1>

        <div class="text">
            <p>啟用選項後，在大廳等待時，所有玩家的所屬平台（如Steam、Epic等）及好友代碼將會顯示在玩家下方。<br>
            這不僅方便玩家查看房間成員的來源平台，還能幫助開發團隊快速識別潛在的作弊者——當玩家舉報外掛時，好友代碼可作為關鍵數據提交，便於開發組追踪違規帳號並進行處理。</p>
        </div>

        <div class="warning">
            <p>在進行直播、素材錄製等活動時我們建議您<mark>關閉此功能</mark>來保護隱私。</p>
        </div>

        <div class="image-grid">
            <div class="image-wrapper">
                <p class="text">展示玩家平台與客戶端資訊示意圖：</p>
                <img src="../../images/ShowPlayerInfo.png" class="guide-img">
            </div>
        </div>
    </main>

    <button class="back-to-top" aria-label="回到顶部">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>
    <script src='../JS/BackToTop.js'></script>
    <script src='../JS/LightAndNight.js'></script>
</body>
</html>
