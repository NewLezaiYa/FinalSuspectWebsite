<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>快速啟動模式</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一頁</div>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="FastBoot">FinalSuspect<br>快速啟動模式</h1>

        <div class="text">
            在Final Suspect模組中，我們引入了快速啟動模式以優化遊戲載入流程。啟用該模式後，系統將跳過非必要環節。<br>
            經實測，常規啟動耗時約<strong>15秒</strong>，而啟用快速啟動後僅需<strong>5秒</strong>即可直達主選單。此模式特別適合頻繁重啟遊戲的測試場景，玩家可透過設定選單切換模式。
        </div>

        <div class="tip">
            <p>首次安裝或大版本更新時仍需完整載入資源。</p>
        </div>

        <div class="image-grid">
            <div class="image-wrapper">
                <p class="text">快速啟動模式示意圖：</p>
                <img src="../../images/FastBoot.png" class="guide-img">
            </div>
        </div>
    </main>

    <button class="back-to-top" aria-label="回到顶部">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>
    <script src='../JS/BackToTop.js'></script>
    <script src='../JS/LightAndNight.js'></script>
</body>
</html>
