<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>啟用反作弊</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一頁</div>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="EnableFAC">FinalSuspect<br>啟用反作弊</h1>

        <div class="text">
            在Final Suspect模組中，我們提供了啟用FAC（Final Anti Cheat）的選項。<br>
            啟用此選項後，<mark>FAC將開始工作</mark>。<br>
            此功能適用於自訂房間或模組測試場景，停用後房間將依賴玩家自律。
        </div>

        <div class="danger">
            <p>我們<mark>不建議</mark>你禁用FAC。<br>
            停用FAC後您的房間可能會被外掛炸崩。</p>
        </div>
    </main>
    <script src='../JS/LightAndNight.js'></script>
</body>
</html>
