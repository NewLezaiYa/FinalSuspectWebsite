<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>禁用原版遊戲音樂</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一頁</div>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="DisableVanillaSound">FinalSuspect<br>禁用原版遊戲音樂</h1>

        <div class="text">
            在Final Suspect中，我們允許玩家屏蔽大廳等待音樂。<br>
            啟用後，相關場景將保持靜默，適合希望自訂播放器音樂或需要減少重複音訊幹擾的玩家。<br>
            此設定可透過模組配置選單隨時調整。功能不影響遊戲音效。
        </div>

        <div class="tip">
            <p>大廳等待的噪音被歸類為<mark>音效</mark>，而非音樂。</p>
        </div>
    </main>
    <script src='../JS/LightAndNight.js'></script>
</body>
</html>
