<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>踢出違規暱稱玩家</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一頁</div>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="KickPlayerWithDenyName">FinalSuspect<br>踢出使用違規暱稱的玩家</h1>

        <div class="text">
            <p>當您是房主時，若Final Suspect偵測到有人使用了違規暱稱（如包含敏感字詞等<mark>破壞遊戲體驗</mark>的名稱），系統將自動踢出該玩家。
            此功能可有效維護房間秩序，避免惡意名稱對其他玩家造成干擾。
            您可以在設定中手動停用自動踢出功能。</p>
        </div>
    </main>
    <script src='../JS/LightAndNight.js'></script>
</body>
</html>
