<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <main>
        <div class="back-button" onclick="window.history.back()">返回上一頁</div>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <h1 id="UnlockFPS">FinalSuspect<br>解鎖幀數限制</h1>

        <div class="text">
            <p>原版遊戲用戶端預設將幀率限制在60FPS，啟用此功能後可解除此限制，最高支援<mark>165FPS</mark>的流暢畫面表現。<br>
            高幀率模式能顯著提升遊戲動畫的順滑度和操作響應速度。</p>
        </div>

        <div class="image-grid">
            <div class="image-wrapper">
                <p class="text">解鎖幀數限制功能示意圖：</p>
                <img src="../../images/UnlockFPS.png" class="guide-img">
            </div>
        </div>
    </main>
