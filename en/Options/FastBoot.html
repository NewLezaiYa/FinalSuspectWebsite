<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>快速启动模式</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", "Segoe UI", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            line-height: 1.9;
            color: #2d3748;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin: 0 0 2.5rem;
            color: #2c3e50;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4f6df5 0%, #3a56e6 100%);
            border-radius: 2px;
        }

        .text {
            margin-bottom: 2rem;
            text-indent: 2em;
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: #4a5568;
            padding: 1.8rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(148, 163, 184, 0.12);
            transition: transform 0.3s ease;
            line-height: 1.9;
        }

        .text:hover {
            transform: translateY(-2px);
        }

        .text strong {
            color: #4f6df5;
            font-weight: 600;
            background: linear-gradient(transparent 60%, rgba(79, 109, 245, 0.1) 40%);
        }

        .tip {
            margin: 2rem 0;
            padding: 1.8rem;
            background-color: #f1f9eb;
            border-left: 5px solid #a3d168;
            border-radius: 12px;
            color: #678539;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(163, 209, 104, 0.1);
            transition: transform 0.3s ease;
        }

        .tip:hover {
            transform: translateY(-2px);
        }

        .info-img {
            display: block;
            max-width: 90%;
            height: auto;
            margin: 2.5rem auto;
            border-radius: 16px;
            box-shadow: 0 8px 24px #FFFFFF;
            transition: transform 0.3s ease;
        }

        .info-img:hover {
            transform: scale(1.01);
        }

        .FastBoot {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: linear-gradient(90deg, #4f6df5 0%, #3a56e6 100%);
            color: white;
            font-size: clamp(1rem, 3vw, 1.1rem);
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 3rem;
            box-shadow: 0 4px 12px rgba(79, 109, 245, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 109, 245, 0.4);
        }

        .back-button::before {
            content: "< ";
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem 1.5rem;
            }

            h1 {
                margin: 0 0 2rem;
            }

            .text, .tip {
                font-size: 1rem;
                padding: 1.5rem;
            }

            .info-img {
                max-width: 100%;
                border-radius: 12px;
                box-shadow: 0 4px 12px #FFFFFF;
            }

            .FastBoot {
                background: #FFFFFF;
            }

            .back-button  {
                display: none;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="back-button" onclick="window.history.back()">返回上一页</div>

        <h1 id="fast-boot">快速启动模式</h1>

        <p class="text">
            在Final Suspect模组中，我们引入了快速启动模式以优化游戏加载流程。启用该模式后，系统将跳过非必要环节。
        </p>

        <p class="text">
            经实测，常规启动耗时约<strong>15秒</strong>，而启用快速启动后仅需<strong>5秒</strong>即可直达主菜单。该模式特别适合频繁重启游戏的测试场景，玩家可通过设置菜单切换模式。
        </p>

        <div class="tip">
            <p>首次安装或大版本更新时仍需完整加载资源。</p>
        </div>

        <div class="FastBoot">
            <p class="text">快速启动模式示意图：</p>
            <img
                src="../../images/FastBoot.png"
                alt="快速启动模式示意图"
                class="info-img"
            >
        </div>
    </main>
</body>
</html>
